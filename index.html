                                    </div>

                                        <label class="field__label" for="phone">Номер телефона<span class="asterisk">*</span></label>
                                        <input class="field__input" id="phone" name="phone"
                                            placeholder="+7 (900) 000-00-00" type="tel" required />
                                    </div>

                                    <div class="prepayment__field prepayment__field--email field">
                                        <label class="field__label" for="email">E-mail<span class="asterisk">*</span></label>
                                        <input class="field__input" id="email" name="email"
                                            placeholder="Введите электронную почту" type="email" required />
                                    </div>
